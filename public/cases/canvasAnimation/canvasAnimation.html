<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas漂浮动画</title>
    <style>
        body{
            margin: 0;
        }
        .bubble{
            display: block;
            
        }
    </style>
</head>
<body>
    <canvas class="bubble"></canvas>
    <script>
        /*
            1:让canvas的可绘制区域与浏览器窗口一样大
                1.1:获取canvas元素
                1.2:获取窗口大小
                1.3:设置canavs宽高属性
                1.4:当浏览器窗口大小发生变化是,重新设置canvas的元素宽高属性
            2:如何利用canvas绘制动态图形 
                2.1:短时间内连续播放多张图形
                    1/60
                    setInterval(function(){},1000/60)
                2.2:每一张图形内部物体的状态必须要发生变化
            3:绘制1314个会动的圆
                大小不一
                颜色不一
                位置不一
                速度不一
                方向不一
        */

        let canvas=document.querySelector(".bubble");
        let w,h;
        let canCon=canvas.getContext("2d");
        let aColor=["#303F9F","#C5CAE9","#212121","#00BCD4","#00796B"];
        let aBubble=[];


        ~~function (){
            window.onresize=arguments.callee;
            return ~~function(){
                w=window.innerWidth;
                h=window.innerHeight;
                canvas.width=w;
                canvas.height=h;
                return arguments.callee;
            }();
        }();


        function random(min,max){
            return Math.random()*(max-min)+min;
        }

        function Bubble(){
            this.r=random(1,3);
            this.x=random(this.r,w-this.r);
            this.y=random(this.r,h-this.r);
            this.color=aColor[Math.floor(random(0,5))];
            this.vx=random(-2,2);
            this.vy=random(-2,2);
        };

        Bubble.prototype.draw=function(){
            canCon.beginPath();//
            canCon.fillStyle=this.color;
            canCon.arc(this.x,this.y,this.r,0,Math.PI*2);//
            canCon.fill();
        }

        Bubble.prototype.update=function(){
            this.x+=this.vx;
            this.y+=this.vy;
            if(this.x<this.r||this.x+this.r>w){
                this.vx=-this.vx;
            }
            if(this.y<this.r||this.y+this.r>h){
                this.vy=-this.vy;
            }
            this.draw();
        }


        function createBubble(num){
            for(let i=0;i<num;i++){
                let bubble=new Bubble();
                bubble.draw();
                aBubble.push(bubble);
            }
        }




        createBubble(1314);
        setInterval(function(){
            canCon.clearRect(0,0,w,h);
            aBubble.forEach(function(item,index,arr){
                item.update();
            })
        },1000/60)



    </script>
</body>
</html>
